{% extends "layout.html" %}

{% block title %}
  Home
{% endblock %}

{% block main %}
  <h1 style="text-align:center">Welcome, {{ users[0]["username"] }}!</h1>
  <h2>Your feed</h2>
  {% for post in posts %}
    <div class="postcard">
      <h3><a href="/post/{{ post['post_id'] }}">{{ post["title"] }}</a></h3>
      <h4>by <a href="/profile/{{ post['user_id'] }}">{{ post["username"] }}</a> at {{ post["datetime"] }}</h4>
    </div>
  {% endfor %}
{% endblock %}
