{% extends "layout.html" %}

{% block title %}
  Edit Profile
{% endblock %}

{% block main %}
  <h1>Edit Profile</h1>
  <form action="/editprofile" method="post">
    <div class="form-group">
      <input autofocus class="form-control" name="about" placeholder="Tell us about yourself!" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" name="picture" placeholder="Enter the URL for your profile picture here!" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Done</button>
  </form>
{% endblock %}
