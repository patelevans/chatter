{% extends "layout.html" %}

{% block title %}
  Log In
{% endblock %}

{% block main %}
  <form action="/newpost" method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" id="titlefield" name="title" placeholder="Post Title" type="text">
    </div>
    <div class="form-group">
      <textarea autocomplete="off" class="form-control" id="contentsfield" name="contents" placeholder="Post Contents" type="text"></textarea>
    </div>
    <button class="btn btn-primary" id="postsubmit" type="submit">Post</button>
  </form>
	<script type="text/javascript">
	  $(function() {
        $('#postsubmit').attr("disabled", true);
    });
	  $(function() {
	    $("#titlefield").keyup(function () {
	      if ($(this).val() == "") {
	        $("#postsubmit").prop("disabled", true);
	      } else {
	        $("#postsubmit").prop("disabled", false);
	      }
	    });
	  });
	  $(function() {
	    $("#contentsfield").keyup(function () {
	      if ($(this).val() == "") {
	        $("#postsubmit").prop("disabled", true);
	      } else {
	        $("#postsubmit").prop("disabled", false);
	      }
	    });
	  });
	</script>
{% endblock %}
