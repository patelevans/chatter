{% extends "layout.html" %}

{% block title %}
  Discover Posts
{% endblock %}

{% block main %}
  {% for post in posts %}
    <div class="postcard">
      <h3><a href="/post/{{ post['post_id'] }}">{{ post["title"] }}</a></h3>
      <h4>by <a href="/profile/{{ post['user_id'] }}">{{ post["username"] }}</a> at {{ post["datetime"] }}</h4>
    </div>
  {% endfor %}
{% endblock %}
